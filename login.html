<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>后台管理系统 | 登陆</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>后台管理系统</h1>
    <p>code change the word<br/>业精于勤</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">


    <form action="" id="ue-form" class="am-form">

      <fieldset>
        <div class="am-form-group">
        <label for="account">账号:</label>
        <input type="text" name="account" id="account" minlength="3" class="am-form-field"  maxlength="20"  placeholder="请输入您的账号" required>
        </div>
        <br>
        <div class="am-form-group">
        <label for="password">密码:</label>
        <input type="password" name="password" id="password"  placeholder="请输入您的密码"  required pattern="\d{6}" data-validation-message="6位数字">
        </div>
        <button class="am-btn am-btn-primary am-btn-sm am-fl" type="submit">提交</button>
      </fieldset>
    </form>
    <hr>
    <p>© 2018 小马科技</p>
  </div>
</div>

<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>

<![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<!--<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>

<script>
    $(function() {
        var $form = $('#ue-form');
        $form.validator({
            validateOnSubmit: true,
            submit: function() {

                if(this.isFormValid()) {
                    $.post(
                        "{:url('index/msg')}",
                        $("input[type=\'text\'],input[type='email'],select"),
                        function(d){
                            console.log(d);
                        }
                        , "json");
                }
                return false;
            },

            onValid: function(validity) {
                $(validity.field).closest('.am-form-group').find('.am-alert').hide();
            },

            onInValid: function(validity) {
                var $field = $(validity.field);
                var $group = $field.closest('.am-form-group');
                var $alert = $group.find('.am-alert');
                // 使用自定义的提示信息 或 插件内置的提示信息
                console.log($field.data('validationMessage'));
                var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

                if (!$alert.length) {
                    $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
                    appendTo($group);
                }

                $alert.html(msg).show();
            }

        });
    })

</script>


</body>




</html>
